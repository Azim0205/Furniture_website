                                <span>Mobile</span>
                                <input type="text" placeholder="" name="Mobile">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..." name="Message"></textarea> 
                            </div>
                        </div>
                        <div class="row100">

    <script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbzyTdOvz4FdRbTvS80SSXiXUJpsRvcqscJeWutQGXb2vhowIFb819eo-xs9IUQjsGexQw/exec'
			const form = document.forms['myform']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>
